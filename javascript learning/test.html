<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <div class="result text-center d-none bg-light py-4">
        <div class="container lead ">
            <p> You are <span class="sss text-primary display-5 p-3">0%</span> Ninja</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value ="A" checked>
                        <label  class="form-check-label">Show them the map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value ="B" >
                        <label  class="form-check-label">wait</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead ">2. Question 2</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value ="A" checked>
                        <label  class="form-check-label">3 apples</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value ="B" >
                        <label  class="form-check-label"> 4 corpses</label>
                    </div>
                </div>
                <div class="my-5 ">
                    <p class="lead ">3. Question 3</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value ="A" checked>
                        <label  class="form-check-label">Answer 1 </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value ="B" >
                        <label  class="form-check-label">answer 2</label>
                    </div>
                </div>
                <div class="my-5 ">
                    <p class="lead ">4. What is a ninjas favorite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value ="A" checked>
                        <label  class="form-check-label">for each </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value ="B" >
                        <label  class="form-check-label">slice</label>
                    </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light ">
                </div>


            </form>
        </div>
    </div>
     


<script src="sandbox.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
